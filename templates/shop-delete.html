{% extends 'base.html' %}

{% block index %}
<div class="row">
    <div class="col s12">
        <h3 class="red-text">{{ shop.name }}</h3>
    </div>
</div>

<div class="row">
    <form action="{{ url_for('delete_shop', shop_id=shop.id) }}" method="POST">
        <div class="col s12">
            <p>Are you sure you want to delete this shop?</p>
        </div>

        <div class="col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action">
                Delete
                <i class="material-icons right">delete</i>
            </button>
            <span>
                or
                <a href="{{ url_for('get_shop', shop_id=shop.id) }}">go back</a>
            </span>
        </div>
    </form>
</div>
{% endblock %}
