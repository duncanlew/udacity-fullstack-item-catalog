{% extends 'base.html' %}

{% block index %}
<div class="row">
    <div class="col s12">
        <h3 class="red-text">Edit shop</h3>
    </div>
</div>

<div class="row">
    <form action="{{ url_for('edit_shop', shop_id=shop.id) }}" method="POST">
        <div class="col s12 input-field">
            <input placeholder="{{ shop.name }}" id="name" type="text" size="30" name="name" required="required" value="{{ shop.name}}">
            <label for="name">Shop name</label>
        </div>

        <div class="col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action">
                Submit
                <i class="material-icons right">send</i>
            </button>
            <span>
                or
                <a href="{{ url_for('get_shop', shop_id=shop.id) }}">go back</a>
            </span>
        </div>
    </form>
</div>

{% endblock %}
