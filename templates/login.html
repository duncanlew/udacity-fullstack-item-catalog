{% extends 'base.html' %}

{% block index %}
<div class="row">
    <div class="col s12">
        <h3>Login</h3>
        {% if login_incorrect %}
        <h3>Incorrect credentials!</h3>
        {% endif %}
    </div>
</div>

<div class="row">
    <div class="col s12"><h6>Sign in with Twitter</h6></div>
    <div class="col s12">
        <a href="{{ url_for('twitter_login') }}">
            <img src="{{url_for('static', filename='sign-in.png')}}" alt="sign in">
        </a>
    </div>
</div>

<form class="row" action="{{ url_for('login') }}" method="POST">
    <div class="col s12">
        <h6>Sign in with username or email</h6>
    </div>

    <div class="col s12 input-field">
        <input id="email" type="text" size="30" name="email">
        <label for="email">Email</label>
    </div>

    <div class="col s12 input-field">
        <input id="password" type="password" size="30" name="password" required>
        <label for="password">Password</label>
    </div>

    <div class="col s12">
        <button class="btn waves-effect waves-light" type="submit" name="action">
            Sign in
            <i class="material-icons right">send</i>
        </button>
        <span>
            or <a class="corporate-link" href="{{ url_for('home') }}">go back</a>
        </span>
    </div>
</form>
    
{% endblock %}
