{% extends 'base.html' %}

{% block index %}
<div class="row">
    <div class="col s12">
        <h3>{{ product.name }}</h3>
    </div>
</div>

<form class="row" action="{{ url_for('delete_product', shop_id=shop.id, product_id=product.id) }}" method="POST">
    <div class="col s12">
        <h6>Are you sure you want to delete this product?</h6>
    </div>

    <div class="col s12">
        <button class="btn waves-effect waves-light" type="submit" name="action">
            Delete
            <i class="material-icons right">delete</i>
        </button>
        <span>
            or
            <a class="corporate-link" href="{{ url_for('get_shop', shop_id=shop.id) }}">go back</a>
        </span>
    </div>
</form>

{% endblock %}
