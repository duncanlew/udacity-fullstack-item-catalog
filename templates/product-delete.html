{% extends 'base.html' %}

{% block index %}
<h2> {{ product.name }} </h2>

<h3>Delete this product</h3>
<form action="{{ url_for('delete_product', shop_id=shop.id, product_id=product.id) }}" method="POST">
    <p>Are you sure you want to delete this product?</p>
    <input type='submit' value='Delete product'>
    <a href="{{ url_for('get_shop', shop_id=shop.id) }}">cancel</a>
</form>

{% endblock %}
